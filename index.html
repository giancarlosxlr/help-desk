<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Alt360.ai Demo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <base href="/">

    <meta charset="utf-8">
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        *,
        *:before,
        *::after {
            text-decoration: none;
            line-height: 1.1;
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            background: transparent;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -ms-box-sizing: border-box;
            -moz-box-sizing: border-box;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            font-weight: inherit;
            user-select: none;
            appearance: none;
            -webkit-appearance: none;
            list-style: none;
            background-repeat: no-repeat;
            transition: all 300ms ease-out 0ms;
        }

        body {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: "Arial";
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            background-color: #fe7f05;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 1400px;
            padding: 60px;
        }

        #container.load {
            display: none;
        }

        header {
            width: 100%;
            display: flex;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            position: absolute;
            top: 60px;
            left: 0;
            z-index: 1;
            transition: all 300ms ease-out 0ms;
        }

        header h3 {
            font-size: 18px;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
        }

        #qr_code {
            width: 200px;
            height: 200px;
            box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.8);
            opacity: 0;
        }

        #qr_code.loaded {
            opacity: 1;
        }

        .chat {
            position: relative;
            z-index: 2;
            width: 100%;
            width: 100%;
            flex: 1;
            transform: translate(0, 360px);
            opacity: 0.3;
            pointer-events: none;
        }

        .content {
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 8px 1px rgba(0, 0, 0, 0.8);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: space-between;
            overflow: hidden;
        }

        .sidebar {
            background-color: #f1f1f1;
            width: 400px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        #area {
            flex: 1;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .channel {
            position: absolute;
            left: 0;
            bottom: calc(100% + 10px);
            opacity: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .channel p {
            color: #ffffff;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            font-size: 17px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .channel a {
            color: #ffffff;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
            font-size: 17px;
            display: flex;
            flex-direction: row;
            align-items: center;
            cursor: pointer;
            border-bottom: solid 1px #ffffff;
            padding: 0 1px;
        }


        .channel p span {
            display: block;
            background-color: #13e40b;
            box-shadow: 0 0 6px 1px #13e40b;
            width: 12px;
            height: 12px;
            border-radius: 100%;
            margin-left: 10px;
        }

        #container.connected .channel {
            opacity: 1;
        }

        #container.connected header {
            opacity: 0;
        }

        #container.connected .chat {
            opacity: 1;
            transform: translate(0, 0);
            pointer-events: auto;
        }


        #contacts {
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .scroll {
            width: 100%;
            flex: 1;
            overflow-y: scroll;
            overflow-x: hidden;
        }

        .scroll::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            border-radius: 10px;
            background-color: #d7d7d7;
        }

        .scroll::-webkit-scrollbar-thumb {
            background: #006ea0;
            border-radius: 10px;
        }

        .scroll::-webkit-scrollbar-button {
            height: 5px;
            opacity: 0;
        }

        .contact {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            position: absolute;
            left: 0;
        }

        .contact.active {
            background-color: #d7d7d7;
            box-shadow: inset 5px 0 0px 0px #006ea0;
        }

        .contact .icon {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.6), inset 0 0 2px 0px rgba(0, 0, 0, 0.4);
            background: #3a3a3a;
        }

        .contact .icon::after {
            content: "\f232";
            color: #fff;
            font-size: 27px;
        }

        .contact .info {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .contact .info label {
            width: 100%;
            text-align: left;
            font-size: 17px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #3a3a3a;
        }

        .contact .info p {
            width: 100%;
            text-align: left;
            font-size: 13px;
            color: #a7a7a7;
        }

        .header {
            width: 100%;
            background: #3a3a3a;
            height: 100px;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 0 20px;
        }

        .header .icon {

            margin-right: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .header button {
            height: 40px;
            border-radius: 25px;
            color: #3a3a3a;
            padding: 0 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffffff;
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            cursor: pointer;
        }

        .header .icon::after {
            content: "\f232";
            color: #fff;
            font-size: 55px;
        }

        .header .info {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }

        .header .info label {
            width: 100%;
            text-align: left;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .header .info p {
            width: 100%;
            text-align: left;
            font-size: 15px;
            color: #ffffff;
            opacity: 0.7;
        }

        #area.auto .footer input,
        #area.auto .footer button {
            opacity: 0;
        }

        .footer {
            width: 100%;
            padding: 20px;
            background-color: #d7d7d7;
            box-shadow: 0 0 3px 1px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        .footer input {
            width: 100%;
            flex: 1;
            height: 40px;
            border-radius: 25px;
            color: #3a3a3a;
            padding: 0 20px;
            font-size: 16px;
            background: #ffffff;
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.3);
        }

        .footer button {
            margin-left: 20px;
            height: 40px;
            border-radius: 25px;
            color: #3a3a3a;
            padding: 0 20px;
            font-size: 16px;
            font-weight: bold;
            background: #ffffff;
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            cursor: pointer;
        }

        #messages {
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .message {
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }

        .message.attachment .file {
            display: flex;
        }

        .message .file {
            transition: none;
            display: none;
            flex-direction: row;
            height: 50px;
            background-color: #d7d7d7;
            width: 350px;
            border-radius: 6px;
            align-items: stretch;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.4);
        }

        .message .file.preview > * {
            display: none!important;
        }

        .message .file.preview {
            width: 200px;
            height: 200px;
            background-position: center;
            background-size: cover;
        }

        .message .file .download {
            width: 50px;
            background-color: #ffffff;
            font-size: 23px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            color: #3a3a3a;

        }

        .message .file .info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 8px;
            width: 100%;
            overflow: hidden;

        }

        .message .file .info .filename {
            color: #3a3a3a;
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            text-align: left;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 3px;
        }


        .message .file .info .size {
            color: #3a3a3a;
            font-size: 12px;
            width: 100%;
            text-align: left;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;

        }



        .message:not(.last) {
            margin-bottom: 10px;
        }

        .message.last:not(:last-child) {
            margin-bottom: 20px;
        }

        .message .icon {
            width: 49px;
            height: 49px;
            border-radius: 100%;
            background: #eaeaea;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 0 10px 0 0;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.7);
            opacity: 0;
            font-size: 22px;
            color: #3a3a3a;
        }



        .message.reply .icon::after {
            content: "\f544";
        }

        .message.promotional .icon::after {
            content: "\f641";
        }

        .message.transactional .icon::after {
            content: "\f07a";
        }

        .message.incoming .icon::after {
            content: "\f007";
        }

        .message.outcoming .icon::after {
            content: "\f590";
        }

        .message.outcoming {
            flex-direction: row-reverse;
        }

        .message.outcoming .icon {
            background: #006ea0;
            color: #ffffff;
            margin: 0 0 0 10px;
        }

        .message.outcoming .balloon {
            background: #006ea0;
        }

        .message.outcoming .text {
            color: #ffffff;
        }

        .message.first .icon {
            opacity: 1;
        }


        .balloon {
            padding: 15px;
            max-width: 90%;
            position: relative;
            background: #eaeaea;
            box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.7);
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .message.first .balloon {
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .message.last .balloon {
            border-top-right-radius: 16px;
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }


        /* .message.promotional.first .balloon::after {
            content: "Promotional";
            font-size: 9px;
            color: #3a3a3a;
            position: absolute;
            bottom: 100%;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            left: 10px;
            background: #eaeaea;
            padding: 4px 6px;
            box-shadow: 0 -2px 2px 0 rgba(0,0,0,0.3);
        } */

        .balloon.error {
            background-color: rgb(184, 68, 68);
        }

        .balloon .text {
            color: #3a3a3a;
            font-size: 15px;
            line-height: 1.4;
            white-space: pre-wrap;

        }

        .balloon .text:not(:last-child) {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="container" class="load">
        <header>
            <h3>Fa√ßa um scan do QR Code para se conectar ao canal.</h3>
            <img id="qr_code" />
        </header>
        <div class="chat">
            <div class="channel">
                <p>Whatsapp<span></span></p>
                <a id="disconnect">Disconnect</a>
            </div>
            <div class="content">
                <div class="sidebar">
                    <div class="scroll" id="scrollContacts">
                        <div id="contacts">
                        </div>
                    </div>
                </div>
                <div id="area">
                    <div id="header" class="header">
                        <div class="icon fab"></div>
                        <div class="info">
                            <label></label>
                            <p></p>
                        </div>
                        <button type="button" id="solve">Solve</button>
                    </div>
                    <div class="scroll" id="scrollMessages">
                        <div id="messages"></div>
                    </div>
                    <form id="form" class="footer">
                        <input id="text" type="text" />
                        <button type="submit">send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
    integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
<script>
    var socket = io();

    var qr_code_counter;
    var contacts = {
        loader: false,
        items: [],
        page: 0
    }

    var messages = {
        loader: false,
        items: [],
        page: 0
    }

    var active;

    const scrolls = [
        {
            element: document.querySelector('#scrollMessages'),
            scrolled: false,
            scrollHeight: 0,
            scrollTop: 0,
            reverse: true,
            reachBottom: function () {

            },
            reachTop() {

            }
        },
        {
            element: document.querySelector('#scrollContacts'),
            scrolled: false,
            scrollHeight: 0,
            scrollTop: 0,
            reverse: false,
            reachBottom: function () {

            },
            reachTop() {

            }
        }
    ];

    window.addEventListener('mouseup', function () {
        for (let item of scrolls) {
            if (item.scrolled) {
                if ((item.element.scrollTop + 15) >= (item.element.scrollHeight - item.element.offsetHeight)) {
                    item.scrolled = false;
                    if (item.hasScroll) item.reachBottom();
                }

                if (item.element.scrollTop < 15) {
                    if (item.hasScroll) item.reachTop();
                }
            }
        }
    });

    scrolls.forEach(function (item) {
        item.element.addEventListener("wheel", () => {
            item.scrolled = true;
            clearTimeout(item.timeout);
            item.timeout = setTimeout(() => {
                if ((item.element.scrollTop + 15) >= (item.element.scrollHeight - item.element.offsetHeight)) {
                    if (item.element.scrollHeight > item.element.offsetHeight) item.reachBottom();
                    item.scrolled = false;
                }
                if (item.element.scrollTop < 15) {
                    if (item.element.scrollHeight > item.element.offsetHeight) item.reachTop();
                }
            }, 200);
        });

        item.element.addEventListener('mousedown', () => {
            item.scrolled = true;
        });

    });



    function tick() {
        requestAnimationFrame(() => {
            for (let item of scrolls) {
                if (item.element && item.reverse) {
                    const scrollHeight = item.element.scrollHeight;
                    const scrollTop = item.element.scrollTop;

                    if (item.scrolled && (!scrollTop || scrollTop != item.scrollTop) && scrollHeight != item.scrollHeight) {
                        item.element.scrollTop = item.scrollTop + (scrollHeight - item.scrollHeight);
                    }
                    if (!item.scrolled) {
                        item.element.scrollTop = scrollHeight;
                    }
                    item.scrollHeight = scrollHeight;
                    item.scrollTop = item.element.scrollTop;
                }
            }
            tick();
        });
    }

    document.querySelector('#disconnect').addEventListener('click', function () {
        socket.emit('api_call', {
            method: 'DELETE',
            path: 'channels/whatsapp',
        }, (response) => {

        });
    });

    document.querySelector('#form').addEventListener('submit', function (e) {
        e.preventDefault();
        e.stopPropagation();

        const input = document.querySelector('#text');

        socket.emit('api_call', {
            method: 'POST',
            path: 'message',
            body: {
                contact: active.item.id,
                text: input.value
            }
        }, (response) => {
            input.value = '';
        });
    });


    document.querySelector('#form').addEventListener('submit', function (e) {
        e.preventDefault();
        e.stopPropagation();
        socket.emit('api_call', {
            method: 'POST',
            path: 'messages',
            body: {
                contact: active.item.id,
                text: document.querySelector('#text').value
            }
        }, (response) => {
            document.querySelector('#text').value = "";
        });
    });


    document.querySelector('#solve').addEventListener('click', function (e) {
        socket.emit('api_call', {
            method: 'PATCH',
            path: 'contacts/' + active.item.id,
            body: {
                state: 'auto',
            }
        }, (response) => {

            const index = contacts.items.indexOf(active);
            active.node.remove();
            contacts.items.splice(index, 1);

            setActive(contacts.items[0]);
        });
    });



    function setWhatsApp() {
        clearTimeout(qr_code_counter);
        socket.emit('api_call', {
            method: 'POST',
            path: 'channels/whatsapp'
        }, (response) => {
            const img = document.querySelector('#qr_code')
            img.src = response.data.qr_code;
            img.onload = function () {
                img.classList.add('loaded');
            }

            qr_code_counter = setTimeout(() => {
                setWhatsApp();
            }, response.data.expires_in * 1000);
        });
    }

    function formatNumber(number) {
        let phone, match;
        switch (number.length) {
            case 13:
                match = number.match(/^(\d{2})(\d{2})(\d{1})(\d{4})(\d{4})$/);
                phone = `+${match[1]} (${match[2]}) ${match[3]} ${match[4]}-${match[5]}`;
                break;
            case 12:
                match = number.match(/^(\d{2})(\d{2})(\d{4})(\d{4})$/);
                phone = `+${match[1]} (${match[2]}) ${match[3]}-${match[4]}`;
                break;
            case 11:
                match = number.match(/^(\d{3})(\d{4})(\d{4})$/);
                phone = `+55 (${match[1]}) ${match[2]}-${match[3]}`;
                break;
        }

        return phone;
    }

    function setActive(contact) {
        document.querySelectorAll('.contact').forEach((n) => {
            n.classList.remove('active');
        });

        if (contact && active != contact) {
            this.messages.items = [];
            this.messages.nodes = [];
            document.querySelector('#messages').innerHTML = '';
            contact.node.classList.add('active');
            active = contact;
            const header = document.querySelector('#header');
            header.querySelector('label').innerText = formatNumber(active.item.external_identifier);
            header.querySelector('p').innerText = moment(active.item.lastUpdate).format('hh:mm - DD/MM/YYYY');
            messages.page = 0;
            loadMessages();
        }

    }


    function appendContact(item) {
        if(!item)return;
        const node = document.createElement('div');
        node.classList.add('contact');
        node.innerHTML = `
                    <div class="icon fab"></div>
                    <div class="info">
                        <label>${formatNumber(item.external_identifier)}</label>
                        <p>${moment(item.lastUpdate).format('hh:mm - DD/MM/YYYY')}</p>
                    </div>
                `;



        const contact = {
            node: node,
            item: item
        }
        contacts.items.push(contact);

        node.addEventListener('click', () => {
            setActive(contact);
        });

        document.querySelector('#contacts').appendChild(node);
    }



    function sortContacts() {
        contacts.items.sort(function (a, b) {
            return new Date(b.item.lastUpdate) - new Date(a.item.lastUpdate);
        });

        let height = 0;

        contacts.items.forEach((contact, index) => {
            contact.node.style.top = height + 'px';
            height += contact.node.offsetHeight;
        });

        document.querySelector('#contacts').style.height = height + "px";
    }

    function loadContacts() {
        if (contacts.loader) return;
        contacts.loader = true;
        socket.emit('api_call', {
            method: 'GET',
            path: 'contacts',
            params: {
                limit: 20,
                page: contacts.page,
                channel: 'whatsapp',
                state: 'manual',
                sort: '-lastUpdate'
            }
        }, (response) => {
            contacts.page = response.data.page;
            for (let item of response.data.content) {
                appendContact(item);
            }

            if (!active || !contacts.items.find((a) => active == a)) {
                setActive(contacts.items[0]);
            }

            sortContacts();

            contacts.loader = false;
        });
    }

    function appendMessage(item) {
        const node = document.createElement('div');
        node.classList.add('message');
        node.classList.add(item.type);

        if (item.attachment) {
            socket.emit('api_call', {
                method: 'GET',
                path: 'files',
                params: {
                    id: item.attachment
                }
            }, (response) => {
                const attachment = response.data.content[0];
                node.classList.add('attachment');
                const file = node.querySelector('.file');
                file.querySelector('.filename').innerText = attachment.filename;
                file.querySelector('.size').innerText = attachment.size;

                file.addEventListener('click', ()=>{
                    // download file
                });
            });
        }

        node.innerHTML = `
            <div class="icon fas"></div>
            <div class="balloon">
                <div class="file">
                    <div class="fas fa-download download"></div>
                    <div class="info">
                        <p class="filename"></p>
                        <p class="size"></p>      
                    </div>
                </div>
                <pre class="text">${item.text}</pre>
            </div>
                `;

        const message = {
            node: node,
            item: item
        }

        messages.items.push(message);

        document.querySelector('#messages').appendChild(node);
    }


    function updateMessages() {
        for (let i = 0; i < messages.items.length; i++) {
            const item = messages.items[i];
            item.node.classList.remove('first', 'last');
            if (!messages.items[i - 1] || messages.items[i - 1].item.type != item.item.type) {
                item.node.classList.add('first');
            }

            if (!messages.items[i + 1] || messages.items[i + 1].item.type != item.item.type) {
                item.node.classList.add('last');
            }
        }
    }


    function loadMessages() {
        if (messages.loader) return;
        messages.loader = true;
        socket.emit('api_call', {
            method: 'GET',
            path: 'messages',
            params: {
                limit: 50,
                page: messages.page,
                contact: active.item.id,
                channel: 'whatsapp',
                sort: '-createdAt'
            }
        }, (response) => {
            messages.page = response.data.page;

            for (let item of response.data.content.reverse()) {
                appendMessage(item);
            }
            updateMessages();
            messages.loader = false;
        });
    }



    socket.on('channel:connect', function (data) {
        if (data.channel.type == 'whatsapp') {
            clearTimeout(qr_code_counter);
            document.querySelector('#container').classList.add('connected');
        }
    });


    socket.on('channel:disconnect', function (data) {
        if (data.channel.type == 'whatsapp') {
            setWhatsApp();
            document.querySelector('#container').classList.remove('connected');
        }
    });

    socket.on('message:create', function (data) {
        if (active && data.message.contact == active.item.id) {
            appendMessage(data.message);
            updateMessages();
        }

        const contact = contacts.items.find((contact) => {
            return contact.item.id == data.message.contact;
        });

        if (contact) {
            contact.item.lastUpdate = data.message.createdAt;
            sortContacts();
        } else {
            socket.emit('api_call', {
                method: 'GET',
                path: 'contacts',
                params: {
                    id: data.message.contact,
                    state: 'manual',
                }
            }, (response) => {
                appendContact(response.data.content[0]);
                sortContacts();
            });
        }
    });

    socket.emit('api_call', {
        method: 'GET',
        path: 'channels',
    }, (response) => {
        const container = document.querySelector('#container');
        if (response.data.whatsapp.connected) {
            container.classList.add('connected');
        } else {
            setWhatsApp();
        }
        loadContacts();
        container.classList.remove('load');
    });


    tick();

</script>

</html>
